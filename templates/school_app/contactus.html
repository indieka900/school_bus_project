{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static '/school_app/contact.css' %}">
</head>
<body>
    <h1>Contact Us</h1>
    
    <h2>Get in Touch</h2>
    
    <h1>Contact Us</h1>
    
    <h2>Get in Touch</h2>
    
    <form id="contactForm" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <div>
            <button type="submit" name="submit" id="sbt">Submit</button>
        </div>
        {% if messages %}
            <script>
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            </script>
        {% endif %}

    </form>

    <h2>Contact Details</h2>
    
    <p>Company Name</p>
    <p>123 Main Street</p>
    <p>City, State, ZIP</p>
    <p>Phone: (+254) 456-7890</p>
    <p>Email: info@example.com</p>









    
</body>
</html>
