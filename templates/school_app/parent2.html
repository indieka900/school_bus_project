<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url(yellow-background-design.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    
        input[type="text"],
        textarea {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            margin-top: 5px;
        }
    
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    
        #result {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Write Feedback</h1>
    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="5" required></textarea>
    
        <input type="submit" value="Submit">
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var feedback = document.getElementById("feedback").value;

            // Here, you can perform any necessary validation or further processing of the feedback data.
            // For this example, we simply display a success message.
            document.getElementById("result").textContent = "Submitted";
            document.getElementById("result").style.display = "block";
        });
    </script>
</body>
</html>
